<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Amazon</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="../checkout/checkout.css">
</head>
<body>
    <header>
        <a class="logo" href="../main.html"><img src="https://assets.aboutamazon.com/2e/d7/ac71f1f344c39f8949f48fc89e71/amazon-logo-squid-ink-smile-orange.png" alt="Amazon" style="height: 40px;"></a>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button class="search-btn">üîç</button>
        </div>
        <div class="returns"><a href="../returns/returns.html">Returns & Orders</a></div>
        <button onclick="location.href='/checkout/checkout.html'">üõí Cart</button>
    </header>
    <div class="checkout-header">
        <h1>Checkout</h1>
    </div>
    <div class="checkout-container">
        <div class="checkout-main">
            <!-- Shipping Address Section -->
            <div class="checkout-section">
                <h2>1. Shipping Address</h2>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="123 Main St">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="New York">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" placeholder="NY">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" placeholder="10001">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country">
                            <option>United States</option>
                            <option>Canada</option>
                            <option>United Kingdom</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="(555) 123-4567">
                </div>
            </div>

            <!-- Payment Method Section -->
            <div class="checkout-section">
                <h2>2. Payment Method</h2>
                <div class="form-group">
                    <label for="cardname">Name on Card</label>
                    <input type="text" id="cardname" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="cardnumber">Card Number</label>
                    <input type="text" id="cardnumber" placeholder="1234 5678 9012 3456">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Expiration Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123">
                    </div>
                </div>
            </div>

            <!-- Review Items Section -->
            <div class="checkout-section">
                <h2>3. Review Items</h2>
                <div class="cart-items">
                </div>
            </div>
        </div>

        <!-- Order Summary Sidebar -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="summary-row">
                <span>Items ():</span>
                <span class="order-items"></span>
            </div>
            <div class="summary-row">
                <span>Shipping:</span>
                <span class="order-shipping"></span>
            </div>
            <div class="summary-row">
                <span>Tax:</span>
                <span class="order-tax"></span>
            </div>
            <div class="summary-row total">
                <span>Order Total:</span>
                <span class="order-total"></span>
            </div>
            <button class="place-order-btn">Place your order</button>
            <p style="font-size: 12px; color: #565959; margin-top: 10px; text-align: center;">
                By placing your order, you agree to Amazon's privacy notice and conditions of use.
            </p>
        </div>
    </div>
</body>
<script type="module" src="/subheader/subheader.js"></script>
<script type="module" src="/header.js"></script>
<script type="module" src="/checkout/checkout.js"></script>
</html>
